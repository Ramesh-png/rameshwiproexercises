<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card login-card mt-5">
      <div class="card-header login-title">
        <h3 class="text-center  ">Login</h3>
      </div>
      <div class="card-body mx-5">
        @if (errorMessage) {
          <div class="alert alert-danger">{{ errorMessage }}</div>
        }
        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary login-btn w-100">Login</button>
        </form>
        <div class="text-center mt-3">
          <p>Don't have an account? <a routerLink="/register">Register here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
