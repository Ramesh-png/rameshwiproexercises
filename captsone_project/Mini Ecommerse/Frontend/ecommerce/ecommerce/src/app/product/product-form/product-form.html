<div class="container mt-4">
  <h2>{{ model.id ? 'Edit Product' : 'Add Product' }}</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label>Name</label>
      <input type="text" [(ngModel)]="model.name" name="name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Category</label>
      <input type="text" [(ngModel)]="model.category" name="category" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Price</label>
      <input type="number" [(ngModel)]="model.price" name="price" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Description</label>
      <textarea [(ngModel)]="model.description" name="description" class="form-control"></textarea>
    </div>

    <div class="mb-3">
      <label>Image URL</label>
      <input type="text" [(ngModel)]="model.imageUrl" name="imageUrl" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
