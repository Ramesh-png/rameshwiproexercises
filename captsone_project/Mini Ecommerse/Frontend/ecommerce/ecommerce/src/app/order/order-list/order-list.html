<div class="container mt-4">
  <h2>My Orders</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th><th>Status</th><th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let o of orders">
        <td>{{ o.id }}</td>
        <td>{{ o.status }}</td>
        <td>
          <button *ngIf="o.status === 'PLACED'" class="btn btn-warning btn-sm" (click)="cancel(o.id)">Cancel</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
