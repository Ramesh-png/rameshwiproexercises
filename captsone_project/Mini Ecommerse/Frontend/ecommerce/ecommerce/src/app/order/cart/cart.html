<div class="container mt-4">
  <h2>My Cart</h2>

  <table class="table table-bordered" *ngIf="items.length > 0; else emptyCart">
    <thead>
      <tr>
        <th>Product</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Total</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{ item.product.name }}</td>
        <td>{{ item.qty }}</td>
        <td>{{ item.product.price | currency }}</td>
        <td>{{ item.qty * item.product.price | currency }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="remove(item.id)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #emptyCart>
    <p>Your cart is empty ðŸ›’</p>
  </ng-template>

  <div class="mt-3" *ngIf="items.length > 0">
    <h4>Total: {{ getTotal() | currency }}</h4>
    <button class="btn btn-primary" (click)="checkout()">Checkout</button>
  </div>
</div>
